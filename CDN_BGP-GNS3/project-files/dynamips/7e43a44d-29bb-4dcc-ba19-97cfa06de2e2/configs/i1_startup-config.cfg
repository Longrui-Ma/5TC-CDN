!
!
!
!
!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex full
!
interface GigabitEthernet1/0
 ip address 193.8.8.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 200.8.8.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 199.8.8.2 255.255.255.0
 negotiation auto
!
interface GigabitEthernet4/0
 ip address 201.8.8.1 255.255.255.0
 negotiation auto
!
router bgp 1000
 bgp log-neighbor-changes
 network 193.8.8.0
 network 199.8.8.0
 network 200.8.8.0
 network 201.8.8.0
 neighbor 193.8.8.2 remote-as 2000
 neighbor 200.8.8.2 remote-as 1000
 neighbor 201.8.8.2 remote-as 4000
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
